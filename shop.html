
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Order Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <header class="site-header">
        <div class="header-inner container">
            <div class="logo-area">
                <img id="shopLogo" class="shop-logo" alt="Shop Logo">
                <div class="shop-info">
                    <h1 id="shopName" class="shop-name"></h1>
                    <p id="shopAddress" class="shop-address"></p>
                </div>
            </div>
            <a id="whatsappBtn" class="btn-whatsapp" target="_blank" rel="noopener">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor"
                        d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z" />
                </svg>
                Order on WhatsApp
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="products-section">
                <h2 class="section-title">Available Products</h2>
                <div id="itemsContainer" class="products-grid"></div>
            </section>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p class="footer-text">Order online and get delivery at your doorstep</p>
        </div>
    </footer>

    <div id="cartBar" class="cart-bar hidden">
        <div class="cart-bar-content">
            <div class="cart-info">
                <span class="cart-count" id="cartCount">0 items</span>
                <span class="cart-total" id="cartTotal">₹0</span>
            </div>
            <div class="cart-actions">
                <button id="viewCartBtn" class="btn-secondary btn-small">View Cart</button>
                <a id="cartWhatsAppBtn" class="btn-whatsapp btn-small" target="_blank" rel="noopener">Order on
                    WhatsApp</a>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Your Cart</h3>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <ul id="cartItemsList" class="cart-items-list"></ul>
                <div class="cart-summary">
                    <div class="summary-row total">
                        <span>Total Amount</span>
                        <span id="modalTotal">₹0</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a id="modalWhatsAppBtn" class="btn-whatsapp" target="_blank" rel="noopener">Place Order on WhatsApp</a>
            </div>
        </div>
    </div>

    <script src="shop.js"></script>
</body>

</html>
